<div class="categories dropdown-menu hidden">
    {% for category in data.categories %}
        <div style="display: flex; width: 96%" class="dropdown-menu__div">
            <a href="#">{{ category }}</a>
        </div>
    {% endfor %}
</div>

<style>
    .categories{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #010300;

        margin-left: 6px;
    }

    .dropdown-menu__div a{
        text-shadow: #AAAAAA 1px 1px 4px;
        margin: 10px 10px 0 10px;
        color: white;
        font-family: Arial Narrow, sans-serif;
        font-size: 15px;
    }

    .dropdown-menu__div{
        border-bottom: 1px solid white;
    }

    .dropdown-menu:last-child{
        border-bottom: 0 solid pink;
    }

    .categories a:hover{
        text-shadow: #AAAAAA 3px 3px 10px;
        text-decoration: none;
        transition: all .5s ease;
    }
</style>

<script>
    $('.navbar .dropdown').hover(function() {
        $(this).find('.dropdown-menu').removeClass('hidden');
        $(this).find('.dropdown-menu').first().stop(true, true).delay(50).slideDown();
    }, function() {
        $(this).find('.dropdown-menu').first().stop(true, true).delay(100).slideUp();
    });
</script>
